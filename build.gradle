plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

group 'fr.djredstone.quote-sauce'
version '1.0'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation 'org.javacord:javacord:3.4.0'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.2'
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.17.2'
    implementation("net.dv8tion:JDA:5.0.0-alpha.12")
}

task stage(dependsOn: ['build', 'shadowJar', 'test'])
build.mustRunAfter test

jar {
    manifest{
        attributes 'Class-Path': '/libs/quote-sauce-1.0.jar', 'Main-Class': 'fr.djredstone.quoteSauce.Main'
    }
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}